<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <script>
        alert("Please feel free to use a review")
    </script>
</head>
<body>
    <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="review.html">Review</a>
        <input type="text" placeholder="Search..">
        <br />
      
    </div>
    
    <form id="review-form">
        <div class="emailBox">
          <label for="emailAddress">Your e-mail address</label><br>
          <input id="emailAddress" type="email" size="64" maxLength="64" required
                 placeholder="username@domain.com" pattern=".+@gmail\.com"
                 title="Please provide a valid e-mail address">
        </div>
       
        <div class="messageBox">
          <label for="message">Request</label><br>
          <textarea id="message" cols="80" rows="8" required
                    placeholder="If you want to add a comment, please feel free to add it here."></textarea>
        </div>
         <!-- <input type="submit" name="submit" value="Send Review"> -->
       <!-- </form> -->
       
        <br />
        <fieldset>
            <legend>
                Your Review:
            </legend>
            <p>
             <label for="hear-about">
                 How did you hear about us?
             </label>  
             <select name="referrer" id="hear-about">
                 <option value="google">Google</option>
                 <option value="friend">Friend</option>
                 <option value="commercial">Commercial</option>
                 <option value="other">Other</option>
             </select>  
            </p>
            <p>
                Would you use us again?
                <br />
                <label>
                    <input type="radio" name="rating" value="yes" />
                    Yes 
                </label>
                <label>
                    <input type="radio" name="rating" value="no" />
                    No 
                </label>
                <label>
                    <input type="radio" name="rating" value="maybe" />
                    Maybe
                </label>
             </p>
             <p>
                 <label for="comments">
                     Comments:
                 </label>
                 <br />
                 <textarea rows="4" cols="40" id="comments">
                 </textarea>
             </p>
             <label>
                 <input type="checkbox" name="subscribe" checked="checked" />
                 Sign me up for email updates
             </label>
             <br />
             <input type="submit" name="submit" value="Submit review" />
            </fieldset>
    </form>
    <script src="review.js"></script>
</body>
</html>
